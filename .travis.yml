language: cpp
sudo: required
dist: trusty
compiler:
  - gcc
  - clang
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libqt4-dev libqt4-opengl-dev libqglviewer-dev  
before_script:
script: ./travis_build_jobs.sh $COMPONENT
env:
  - COMPONENT=octomap
  - COMPONENT=dynamicEDT3D
  - COMPONENT=octovis
  - COMPONENT=.
matrix:
  exclude:
    - compiler: clang
      env: COMPONENT=octomap
    - compiler: clang
      env: COMPONENT=dynamicEDT3D
    - compiler: clang
      env: COMPONENT=octovis 
